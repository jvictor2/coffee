<mat-progress-bar
  [mode]="progressBarMode"
  [value]="progressBar"
  [bufferValue]="progressBarBuffer"
>
  >
</mat-progress-bar>

<h4>{{timeLabel}}</h4>
<mat-card-actions class="sw-buttons">
  <button mat-flat-button (click)="onButtonClick('start')">
    START
  </button>
  <button mat-flat-button (click)="onButtonClick('stop')">
    STOP
  </button>
  <button mat-flat-button (click)="onButtonClick('reset')">
    RESET
  </button>
</mat-card-actions>
