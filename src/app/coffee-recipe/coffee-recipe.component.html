<div class="recipe">

  <mat-card>
    <mat-card-title>How much coffee, sir?</mat-card-title>
  <mat-card-content>
    <m3j-recipe-selection
      (recipeEvent)="onRecipeChange($event)"
      ></m3j-recipe-selection>
  </mat-card-content>
</mat-card>
<p></p>
<mat-card>
  <mat-card-title>Let's do it!</mat-card-title>
  <mat-card-content>
    <m3j-recipe-execution [recipe]="recipe"></m3j-recipe-execution>
    <br />
  </mat-card-content>
</mat-card>

</div>
